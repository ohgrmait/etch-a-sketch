<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch</title>
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <h1>Etch A Sketch</h1>
  <div class="buttons">
    <div class="clickers">
      <button class="change">Change grid</button>
      <button class="erase">Erase grid</button>
    </div>
    <form class="modifications">
      <fieldset>
        <legend>Select your choice</legend>
        <input type="checkbox" id="randomize" name="modification">
        <label for="randomize">Randomize</label>
        <input type="checkbox" id="darkening" name="modification">
        <label for="darkening">Darkening</label>
      </fieldset>
    </form>
  </div>
  <div class="container"></div>
  <div class="caption"></div>
</body>
</html>
